    <title>작성목록</title>
    <style>

       * {
            font-family: 'Nanum Gothic Coding', monospace;
        }

       .item_img {
           width: 350px;
           height: 350px;
           margin: 10px auto;
           display: block;
           border: 1px solid #ffcc00;
           border-radius: 10px;
       }

        .container {
            background-color: #fffff0;
            padding: 20px;
            align-items: center;
        }

        .item_list {
            width: 400px;
            padding: 10px;
            margin: 10px;

            background-color: white;


            box-shadow: 0px 0px 3px 0px gray;
            border-radius: 10px;

            border: 5px solid #ffcc00;
        }

        .item_user {
            list-style: none;
            display: flex;
            align-items: center;

        }

        .item_user li {
            display: inline-block;
            padding: 0 0px 0 30px;
            font-size: 15px;
        }

        hr {
            margin-bottom: 10px;
        }

        .item_info {

        }

        .info_text {
            margin-bottom: 10px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;

        }

        .span1 {
            display: inline-block;
            width: 90px;
            text-align: center;

            padding: 5px 10px 5px 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }

        .span2 {
            display: inline-block;
            width: 250px;

            padding: 5px 10px 5px 10px;
            border: 2px solid gray;
            border-radius: 5px;
        }

        .reply {
            background-color: #CED4DA;
            margin: auto;
            padding: 6px 12px;

            border-radius: 5px;
            border-color: transparent;
        }

        .reply:hover {
            border: 1px solid white;
        }

    </style>
