<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>YOU ARE MY FAVORITE</title>

    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Serif+KR:wght@500&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Serif+KR:wght@500&family=Sunflower:wght@500&display=swap" rel="stylesheet">
    <style>


        .category {
            width: 1800px;
            height:100px;
            background-color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-size: x-large;
            margin: auto;

        }

        .category > button {
            font-family: 'Black Han Sans', sans-serif;
            margin: auto;



        }

        .mytitle {
            font-family: 'Black Han Sans', sans-serif;
            width: 100%;
            height: 200px;

            background-color: ivory;
            background-position: center;
            background-size: contain;

            color: aliceblue;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;

        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }


        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .upload {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-family: 'Black Han Sans', sans-serif;
            margin-top: 20px;
        }

        .form-floating {
            padding-top: 10px;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .menu_link {
            display: block; /*table-cell이 가지고 있는 최대 너비에 꽉 맞는 구조로 만들기 위해*/
            height: 36px;
            line-height: 36px;
            color: #333;
            text-align: center;
        }

        .menu_item + .menu_item .menu_link {
            margin-left: -1px; /*인접한 border 겹치는 현상 해결*/
        }

        /*메뉴 오버 효과*/
        .menu_link:hover  {
            /*상위의 menu_item에 hover를 주는게 menu_link에 주는것보다 확장성이 좋음*/
            color: green;
            font-weight: bold;
        }

        /*메뉴 활성화 부분*/
        .menu_item.active .menu_link {
            position: relative; /*메뉴 구조에서 제일 상단으로 올라오게 하기 위해서. relative 선언해주면 z-index가 새로 생성됨*/
            border-color: #555;
            font-weight: bold;
            color: #fff;
            background: gray;
        }
        .mycards{
            margin-top: 20px;
        }


    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/life_item_get',
                data: {},
                success: function (response) {
                    let rows = response['items']

                    for (let i = 0; i < rows.length; i++) {
                        let item = rows[i]['item']
                        let image = rows[i]['image']
                        let title = rows[i]['title']
                        let recommend = rows[i]['recommend']


                        let temp_html = `        <div class="col">
                                                <div class="card h-100">
                                                    <img src="${image}"
                                                         class="card-img-top">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${item}</h5>
                                                        <p>${title}</p>
                                                        <p class="mycomment">${recommend}</p>
                                                    </div>
                                                </div>
                                            </div>`
                        $('#cards-box').append(temp_html)
                    }

                }
            })
        }

        function posting() {
            let item = $('#item').val()
            let url = $('#url').val()
            let recommend = $('#recommend').val()
            $.ajax({
                type: 'POST',
                url: '/life_item',
                data: {item_give: item, url_give: url, recommend_give: recommend},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()

                }
            });
        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }

        function life_item_move(){
            window.location.href='/life_item'
        }

        function home_elec_move(){
            window.location.href='/home_elec'
        }

        function sport_item_move(){
            window.location.href='/sport_item'
        }

        function food_move() {
            window.location.href = '/food'
        }

    </script>
</head>

<body>

<div class="category">
            <button class="menu_link" onclick="food_move()">식품</button>
            <button class="menu_link" onclick="life_item_move()">생활용품</button>
            <button class="menu_link" onclick="home_elec_move()">가전제품</button>
            <button class="menu_link" onclick="sport_item_move()">스포츠용품</button>
    <button type="button" class="btn btn-secondary">Logout</button>
</div>
<div class="mytitle">
    <h1><span style="color: blueviolet">나의</span> <span style="color: darkblue">인생템을</span><span style="color: gold">소개합니다!</span>
    </h1>
</div>
<div class="upload">
    <button type="button" class="btn btn-success" onclick="open_box()">인생템 등록</button>
</div>
<div class="mypost" id="post-box">
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="item"></textarea>
        <label for="floatingTextarea">인생템 명</label>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="url" style="height: 100px"></textarea>
        <label for="floatingTextarea2">구입처URL</label>
    </div>

    <div class="form-floating">
        <textarea id="recommend" class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea2">추천이유</label>
    </div>
    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">등록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>
<div class="mycards">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">

    </div>

</div>

</body>

</html>
